name: CI Pipeline

on:
  pull_request:
    branches: [main, dev]

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Debug paths so we can see the repo layout in logs
      - name: Show tree
        run: |
          pwd
          ls -la
          ls -la backend || true
          ls -la backend/BackendBase || true

      # Ensure wrapper is executable and has LF endings
      - name: Make mvnw executable
        run: |
          chmod +x backend/BackendBase/mvnw
          sed -i 's/\r$//' backend/BackendBase/mvnw

      # Build using the wrapper located in backend/BackendBase
      - name: Build and Test Backend
        run: ./backend/BackendBase/mvnw -f backend/BackendBase/pom.xml -B clean test

