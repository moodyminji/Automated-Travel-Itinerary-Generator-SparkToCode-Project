name: CI Pipeline

on:
  pull_request:
    branches: [main, dev]

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/BackendBase   # ‚Üê run where mvnw is

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Debug path
        run: pwd && ls -la

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build and Test Backend
        run: ./mvnw -B clean test
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install and Test Frontend
        run: |
          cd frontend
          npm install
          npm test
