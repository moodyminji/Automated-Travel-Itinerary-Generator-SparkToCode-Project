spring.datasource.url=jdbc:h2:mem:travel;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jackson.mapper.accept-case-insensitive-enums=true
logging.level.org.springframework=ERROR
logging.level.org.springframework.http.converter.json=TRACE
logging.level.com.fasterxml.jackson.databind=DEBUG

management.endpoints.web.exposure.include=health
