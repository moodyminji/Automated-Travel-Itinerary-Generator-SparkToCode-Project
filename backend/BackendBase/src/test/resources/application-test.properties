# Use in-memory H2 in Postgres compatibility mode
spring.datasource.url=jdbc:h2:mem:travel;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Recreate schema for each test run
spring.jpa.hibernate.ddl-auto=create-drop

# Keep Postgres dialect so SQL stays close to prod
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Speed up logs
spring.main.web-application-type=none
logging.level.org.springframework=ERROR
